<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Bubble Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A0E27;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            width: 100%;
            background: #0A0E27;
        }

        .header {
            background: linear-gradient(135deg, #6B4CE6 0%, #4834DF 100%);
            color: white;
            padding: max(env(safe-area-inset-top), 15px) 20px 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 2px 20px rgba(107, 76, 230, 0.3);
            position: relative;
            z-index: 100;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            backdrop-filter: blur(10px);
        }

        .header-content {
            flex: 1;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 2px;
            letter-spacing: -0.3px;
        }

        .status {
            font-size: 12px;
            opacity: 0.85;
            font-weight: 400;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 15px;
            background: #0A0E27;
            -webkit-overflow-scrolling: touch;
        }

        .messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            margin-bottom: 12px;
            animation: slideIn 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(15px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .message.own {
            align-items: flex-end;
        }

        .message.other {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 20px;
            word-wrap: break-word;
            position: relative;
            backdrop-filter: blur(20px);
        }

        .message.other .message-bubble {
            background: linear-gradient(135deg, #1E2542 0%, #252B48 100%);
            color: #FFFFFF;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.3);
        }

        .message.own .message-bubble {
            background: linear-gradient(135deg, #6B4CE6 0%, #5A3FD8 100%);
            color: white;
            border-bottom-right-radius: 4px;
            box-shadow: 0 2px 15px rgba(107, 76, 230, 0.4);
        }

        .message-user {
            font-size: 11px;
            margin-bottom: 4px;
            font-weight: 600;
            opacity: 0.8;
            padding: 0 4px;
        }

        .message-text {
            line-height: 1.4;
            font-size: 15px;
        }

        .message-time {
            font-size: 10px;
            opacity: 0.6;
            margin-top: 4px;
            text-align: right;
        }

        .drawing-preview {
            display: block;
            max-width: 100%;
            border-radius: 12px;
            margin-top: 4px;
        }

        .input-area {
            display: flex;
            padding: 12px 15px;
            padding-bottom: max(env(safe-area-inset-bottom), 12px);
            background: #12162E;
            gap: 8px;
            align-items: center;
            border-top: 1px solid rgba(107, 76, 230, 0.2);
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: #1E2542;
            border-radius: 25px;
            padding: 0 16px;
            border: 1px solid rgba(107, 76, 230, 0.3);
        }

        .input-area input {
            flex: 1;
            padding: 12px 0;
            border: none;
            background: transparent;
            font-size: 15px;
            outline: none;
            color: white;
        }

        .input-area input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .btn {
            width: 42px;
            height: 42px;
            min-width: 42px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.15s, box-shadow 0.15s;
            background: linear-gradient(135deg, #6B4CE6 0%, #5A3FD8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 76, 230, 0.4);
        }

        .btn:active {
            transform: scale(0.9);
        }

        .draw-btn {
            background: linear-gradient(135deg, #00D4FF 0%, #0099FF 100%);
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .canvas-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: #0A0E27;
            z-index: 1000;
            flex-direction: column;
        }

        .canvas-modal.active {
            display: flex;
        }

        .canvas-header {
            padding: max(env(safe-area-inset-top), 15px) 20px 15px 20px;
            background: linear-gradient(135deg, #6B4CE6 0%, #4834DF 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 20px rgba(107, 76, 230, 0.3);
        }

        .canvas-header h2 {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        .canvas-controls {
            display: flex;
            gap: 8px;
        }

        .color-btn {
            width: 32px;
            height: 32px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.15s, border-color 0.15s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .color-btn.active {
            border-color: white;
            transform: scale(1.15);
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
        }

        canvas {
            background: white;
            border-radius: 16px;
            touch-action: none;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        }

        .canvas-footer {
            padding: 15px;
            padding-bottom: max(env(safe-area-inset-bottom), 15px);
            display: flex;
            gap: 10px;
            justify-content: center;
            background: #12162E;
        }

        .modal-btn {
            padding: 14px 28px;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.15s;
            flex: 1;
            max-width: 150px;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .cancel-btn {
            background: #2D3555;
            color: white;
        }

        .send-drawing-btn {
            background: linear-gradient(135deg, #6B4CE6 0%, #5A3FD8 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(107, 76, 230, 0.4);
        }

        .clear-btn {
            background: #FF6B6B;
            color: white;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 4px;
            padding: 10px 16px;
            background: linear-gradient(135deg, #1E2542 0%, #252B48 100%);
            border-radius: 20px;
            width: fit-content;
            margin-bottom: 12px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üí¨</div>
            <div class="header-content">
                <h1>Bubble Chat</h1>
                <div class="status" id="status">Connecting...</div>
            </div>
        </div>

        <div class="messages" id="messages">
            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>

        <div class="input-area">
            <button class="btn draw-btn" id="drawBtn">‚úèÔ∏è</button>
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Message..." autocomplete="off" />
            </div>
            <button class="btn" id="sendBtn">‚û§</button>
        </div>
    </div>

    <div class="canvas-modal" id="canvasModal">
        <div class="canvas-header">
            <h2>Draw Something</h2>
            <div class="canvas-controls">
                <button class="color-btn active" style="background: black;" data-color="black"></button>
                <button class="color-btn" style="background: #6B4CE6;" data-color="#6B4CE6"></button>
                <button class="color-btn" style="background: #FF6B6B;" data-color="#FF6B6B"></button>
                <button class="color-btn" style="background: #00D4FF;" data-color="#00D4FF"></button>
                <button class="color-btn" style="background: #FFD93D;" data-color="#FFD93D"></button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="drawCanvas" width="400" height="400"></canvas>
        </div>
        <div class="canvas-footer">
            <button class="modal-btn clear-btn" id="clearBtn">Clear</button>
            <button class="modal-btn cancel-btn" id="cancelBtn">Cancel</button>
            <button class="modal-btn send-drawing-btn" id="sendDrawingBtn">Send</button>
        </div>
    </div>

    <script>
        const SERVER_URL = 'wss://bubble-chat-reo9.onrender.com';
        
        let ws = null;
        let username = 'User' + Math.floor(Math.random() * 1000);
        let currentColor = 'black';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const drawBtn = document.getElementById('drawBtn');
        const statusDiv = document.getElementById('status');
        const canvasModal = document.getElementById('canvasModal');
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const sendDrawingBtn = document.getElementById('sendDrawingBtn');

        // Prevent pull-to-refresh and zoom
        document.body.addEventListener('touchmove', function(e) {
            if (e.target === canvas) return;
            if (e.scale !== 1) e.preventDefault();
        }, { passive: false });

        // Connect to WebSocket
        function connect() {
            try {
                ws = new WebSocket(SERVER_URL);
                
                ws.onopen = () => {
                    statusDiv.textContent = 'Online';
                    console.log('Connected to server');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    displayMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    statusDiv.textContent = 'Connection Error';
                };

                ws.onclose = () => {
                    statusDiv.textContent = 'Reconnecting...';
                    setTimeout(connect, 3000);
                };
            } catch (error) {
                console.error('Connection error:', error);
                statusDiv.textContent = 'Unable to connect';
            }
        }

        // Display message
        function displayMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.user === username ? 'own' : 'other'}`;
            
            let content = '';
            if (data.user !== username) {
                content += `<div class="message-user">${data.user}</div>`;
            }
            
            content += '<div class="message-bubble">';
            
            if (data.type === 'drawing') {
                content += `<img src="${data.message}" class="drawing-preview" alt="Drawing" />`;
            } else {
                content += `<div class="message-text">${data.message}</div>`;
            }
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            content += `<div class="message-time">${timeStr}</div>`;
            content += '</div>';
            
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    user: username,
                    message: message,
                    type: 'text'
                }));
                messageInput.value = '';
            }
        }

        // Canvas setup
        ctx.lineWidth = 3;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        function getCanvasPoint(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return {
                x: (touch.clientX - rect.left) * (canvas.width / rect.width),
                y: (touch.clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const point = getCanvasPoint(e);
            lastX = point.x;
            lastY = point.y;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const point = getCanvasPoint(e);

            ctx.strokeStyle = currentColor;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(point.x, point.y);
            ctx.stroke();

            lastX = point.x;
            lastY = point.y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Canvas event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Color buttons
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColor = btn.dataset.color;
            });
        });

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        drawBtn.addEventListener('click', () => {
            canvasModal.classList.add('active');
        });

        cancelBtn.addEventListener('click', () => {
            canvasModal.classList.remove('active');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        sendDrawingBtn.addEventListener('click', () => {
            const dataURL = canvas.toDataURL();
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    user: username,
                    message: dataURL,
                    type: 'drawing'
                }));
            }
            canvasModal.classList.remove('active');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Initialize
        connect();
    </script>
</body>
</html>
