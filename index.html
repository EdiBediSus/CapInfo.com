<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Bubble Chat</title>
    <style>
/* Base reset */
* { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

html, body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  background: #0A1628;
  height: 100%;
  width: 100%;
  overflow: hidden;
}

.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
  width: 100%;
  background: #F0F4F8;
}

/* Header */
.header {
  background: linear-gradient(135deg, #0084FF 0%, #0066CC 100%);
  color: white;
  padding: max(env(safe-area-inset-top), 12px) 16px 12px 16px;
  display: flex;
  align-items: center;
  gap: 12px;
  box-shadow: 0 2px 8px rgba(0, 132, 255, 0.3);
  min-height: 70px;
  position: relative;
  z-index: 100;
}
.header-icon { width: 55px; height: 55px; font-size: 32px; border-radius: 50%; display: flex; justify-content: center; align-items: center; background: rgba(255,255,255,0.2); }
.header h1 { font-size: 24px; font-weight: 600; }
.status { font-size: 16px; opacity: 0.9; }

/* Messages */
.messages {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}
.message { margin-bottom: 12px; display: flex; flex-direction: column; }
.message.own { align-items: flex-end; }
.message.other { align-items: flex-start; }
.message-bubble {
  max-width: 80%;
  padding: 16px 20px;
  border-radius: 16px;
  font-size: 20px;
  line-height: 1.5;
  box-shadow: 0 1px 2px rgba(0,0,0,0.15);
}
.message.own .message-bubble { background: #0084FF; color: white; border-top-right-radius: 0; }
.message.other .message-bubble { background: white; color: #000; border-top-left-radius: 0; }
.message-user { font-weight: 600; font-size: 18px; color: #0084FF; margin-bottom: 4px; }
.message-time { font-size: 14px; opacity: 0.5; margin-top: 4px; text-align: right; }

/* Input area */
.input-area {
  display: flex;
  padding: 10px 12px;
  padding-bottom: max(env(safe-area-inset-bottom), 12px);
  gap: 10px;
  background: #F0F0F0;
  align-items: center;
  border-top: 1px solid #D1D1D1;
}
.input-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  background: white;
  border-radius: 50px;
  padding: 0 20px;
  border: 1px solid #D1D1D1;
  min-height: 60px;
}
.input-area input {
  flex: 1;
  border: none;
  font-size: 20px;
  padding: 14px 0;
  background: transparent;
  outline: none;
}
.input-area input::placeholder { color: #999; }

.btn {
  width: 60px;
  height: 60px;
  font-size: 28px;
  border-radius: 50%;
  border: none;
  cursor: pointer;
  flex-shrink: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: transform 0.1s;
}
.btn:active { transform: scale(0.92); }
.draw-btn { background: #00C6FF; color: white; }
.send-btn { background: #0084FF; color: white; }

/* Canvas modal */
.canvas-modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100dvh;
  background: #0A1628;
  z-index: 1000;
  flex-direction: column;
}
.canvas-modal.active { display: flex; }
.canvas-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: linear-gradient(135deg, #0084FF 0%, #0066CC 100%); min-height: 70px; }
.canvas-header h2 { color: white; font-size: 24px; font-weight: 600; }
.canvas-controls { display: flex; gap: 12px; }
.color-btn { width: 50px; height: 50px; border-radius: 50%; border: 3px solid rgba(255,255,255,0.3); cursor: pointer; transition: 0.15s; }
.color-btn.active { border-color: white; transform: scale(1.1); }
.canvas-container { flex: 1; display: flex; justify-content: center; align-items: center; padding: 12px; background: #F0F4F8; }
canvas { background: white; border-radius: 12px; max-width: 100%; max-height: 100%; }
.canvas-footer { display: flex; gap: 12px; justify-content: center; padding: 12px; background: #F0F0F0; }
.modal-btn { flex: 1; max-width: 160px; font-size: 18px; font-weight: 600; padding: 14px 24px; border-radius: 28px; border: none; cursor: pointer; transition: 0.1s; }
.clear-btn { background: #FF6B6B; color: white; }
.cancel-btn { background: #E0E0E0; color: #333; }
.send-drawing-btn { background: #0084FF; color: white; }
.modal-btn:active { transform: scale(0.95); }
</style>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üí¨</div>
            <div class="header-content">
                <h1>Bubble Chat</h1>
                <div class="status" id="status">Connecting...</div>
            </div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <button class="btn draw-btn" id="drawBtn">‚úèÔ∏è</button>
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Message" autocomplete="off" />
            </div>
            <button class="btn" id="sendBtn">‚û§</button>
        </div>
    </div>

    <div class="canvas-modal" id="canvasModal">
        <div class="canvas-header">
            <h2>Draw Something</h2>
            <div class="canvas-controls">
                <button class="color-btn active" style="background: black;" data-color="black"></button>
                <button class="color-btn" style="background: #0084FF;" data-color="#0084FF"></button>
                <button class="color-btn" style="background: #FF6B6B;" data-color="#FF6B6B"></button>
                <button class="color-btn" style="background: #00C6FF;" data-color="#00C6FF"></button>
                <button class="color-btn" style="background: #FFD700;" data-color="#FFD700"></button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="drawCanvas" width="400" height="400"></canvas>
        </div>
        <div class="canvas-footer">
            <button class="modal-btn clear-btn" id="clearBtn">Clear</button>
            <button class="modal-btn cancel-btn" id="cancelBtn">Cancel</button>
            <button class="modal-btn send-drawing-btn" id="sendDrawingBtn">Send</button>
        </div>
    </div>

    <script>
        const SERVER_URL = 'wss://bubble-chat-reo9.onrender.com';
        
        let ws = null;
        let username = 'User' + Math.floor(Math.random() * 1000);
        let currentColor = 'black';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const drawBtn = document.getElementById('drawBtn');
        const statusDiv = document.getElementById('status');
        const canvasModal = document.getElementById('canvasModal');
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const sendDrawingBtn = document.getElementById('sendDrawingBtn');

        // Fix scrolling on mobile
        let lastTouchY = 0;
        
        messagesDiv.addEventListener('touchstart', function(e) {
            lastTouchY = e.touches[0].clientY;
        }, { passive: true });

        messagesDiv.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const scrollTop = messagesDiv.scrollTop;
            const scrollHeight = messagesDiv.scrollHeight;
            const height = messagesDiv.clientHeight;
            const delta = lastTouchY - touchY;

            if ((scrollTop <= 0 && delta < 0) || (scrollTop + height >= scrollHeight && delta > 0)) {
                e.preventDefault();
            }
            lastTouchY = touchY;
        }, { passive: false });

        document.body.addEventListener('touchmove', function(e) {
            if (e.target === canvas) return;
            e.preventDefault();
        }, { passive: false });

        // Connect to WebSocket
        function connect() {
            try {
                ws = new WebSocket(SERVER_URL);
                
                ws.onopen = () => {
                    statusDiv.textContent = 'online';
                    console.log('Connected to server');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    displayMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    statusDiv.textContent = 'connection error';
                };

                ws.onclose = () => {
                    statusDiv.textContent = 'connecting...';
                    setTimeout(connect, 3000);
                };
            } catch (error) {
                console.error('Connection error:', error);
                statusDiv.textContent = 'unable to connect';
            }
        }

        // Display message
        function displayMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.user === username ? 'own' : 'other'}`;
            
            let content = '';
            if (data.user !== username) {
                content += `<div class="message-user">${data.user}</div>`;
            }
            
            content += '<div class="message-bubble">';
            
            if (data.type === 'drawing') {
                content += `<img src="${data.message}" class="drawing-preview" alt="Drawing" />`;
            } else {
                content += `<div class="message-text">${data.message}`;
            }
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            content += `<span class="message-time">${timeStr}</span>`;
            
            if (data.type !== 'drawing') {
                content += '</div>';
            }
            
            content += '</div>';
            
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 50);
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    user: username,
                    message: message,
                    type: 'text'
                }));
                messageInput.value = '';
            }
        }

        // Canvas setup
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        function getCanvasPoint(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return {
                x: (touch.clientX - rect.left) * (canvas.width / rect.width),
                y: (touch.clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const point = getCanvasPoint(e);
            lastX = point.x;
            lastY = point.y;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const point = getCanvasPoint(e);

            ctx.strokeStyle = currentColor;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(point.x, point.y);
            ctx.stroke();

            lastX = point.x;
            lastY = point.y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Canvas event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Color buttons
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColor = btn.dataset.color;
            });
        });

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        drawBtn.addEventListener('click', () => {
            canvasModal.classList.add('active');
        });

        cancelBtn.addEventListener('click', () => {
            canvasModal.classList.remove('active');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        sendDrawingBtn.addEventListener('click', () => {
            const dataURL = canvas.toDataURL();
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    user: username,
                    message: dataURL,
                    type: 'drawing'
                }));
            }
            canvasModal.classList.remove('active');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Initialize
        connect();
    </script>
</body>
</html>
