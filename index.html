<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { margin:0; font-family:sans-serif; background:#111; color:white }
#chat { height:80vh; overflow:auto; padding:10px }
.msg { background:#4af; margin:5px; padding:8px; border-radius:10px }
input { width:75% }
button { width:20% }
</style>
</head>
<body>

<div id="chat"></div>
<input id="text" placeholder="Type message">
<button onclick="send()">Send</button>

<script>
const ws = new WebSocket("wss://capinfo-com.onrender.com");
const chat = document.getElementById("chat");

ws.onmessage = (e) => {
  const div = document.createElement("div");
  div.className = "msg";
  div.textContent = e.data;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
};

function send() {
  if (text.value.trim() !== "") {
    ws.send(text.value);
    text.value = "";
  }
}
</script>

</body>
</html>
