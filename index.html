<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Bubble Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A1628;
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
            overscroll-behavior: none;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            height: 100dvh;
            width: 100%;
            background: #F0F4F8;
        }

        .header {
            background: linear-gradient(135deg, #0084FF 0%, #0066CC 100%);
            color: white;
            padding: max(env(safe-area-inset-top), 12px) 16px 12px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: 0 2px 8px rgba(0, 132, 255, 0.3);
            position: relative;
            z-index: 100;
            min-height: 60px;
        }

        .header-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            backdrop-filter: blur(10px);
            flex-shrink: 0;
        }

        .header-content {
            flex: 1;
            min-width: 0;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 500;
            margin-bottom: 2px;
            letter-spacing: 0;
        }

        .status {
            font-size: 15px;
            opacity: 0.9;
            font-weight: 400;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 16px 12px;
            background: #F0F4F8;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            position: relative;
        }

        .messages::-webkit-scrollbar {
            display: none;
        }

        .message {
            margin-bottom: 10px;
            animation: slideIn 0.2s ease-out;
            display: flex;
            flex-direction: column;
            clear: both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            align-items: flex-end;
        }

        .message.other {
            align-items: flex-start;
        }

        .message-bubble {
            max-width: 80%;
            padding: 10px 14px;
            border-radius: 10px;
            word-wrap: break-word;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.15);
        }

        .message.other .message-bubble {
            background: white;
            color: #000;
            border-top-left-radius: 0;
        }

        .message.own .message-bubble {
            background: #0084FF;
            color: white;
            border-top-right-radius: 0;
        }

        .message-user {
            font-size: 15px;
            margin-bottom: 5px;
            font-weight: 600;
            color: #0084FF;
            padding: 0 4px;
        }

        .message-text {
            line-height: 1.5;
            font-size: 20px;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-time {
            font-size: 13px;
            opacity: 0.5;
            margin-top: 5px;
            text-align: right;
            float: right;
            margin-left: 10px;
        }

        .drawing-preview {
            display: block;
            max-width: 100%;
            border-radius: 8px;
            margin-top: 4px;
        }

        .input-area {
            display: flex;
            padding: 10px 10px;
            padding-bottom: max(env(safe-area-inset-bottom), 10px);
            background: #F0F0F0;
            gap: 12px;
            align-items: flex-end;
            border-top: 1px solid #D1D1D1;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 32px;
            padding: 0 24px;
            border: 1px solid #D1D1D1;
            min-height: 64px;
        }

        .input-area input {
            flex: 1;
            padding: 16px 0;
            border: none;
            background: transparent;
            font-size: 20px;
            outline: none;
            color: #000;
        }

        .input-area input::placeholder {
            color: #999;
        }


            color: white;
            flex-shrink: 0;
        }

        .btn:active {
            transform: scale(0.92);
        }

        .draw-btn {
            background: #00C6FF;
        }

        .canvas-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            background: #0A1628;
            z-index: 1000;
            flex-direction: column;
        }

        .canvas-modal.active {
            display: flex;
        }

        .canvas-header {
            padding: max(env(safe-area-inset-top), 12px) 16px 12px 16px;
            background: linear-gradient(135deg, #0084FF 0%, #0066CC 100%);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0, 132, 255, 0.3);
            min-height: 60px;
        }

        .canvas-header h2 {
            color: white;
            font-size: 22px;
            font-weight: 500;
        }

        .canvas-controls {
            display: flex;
            gap: 10px;
        }

        .color-btn {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.15s, border-color 0.15s;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .color-btn.active {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 2px 12px rgba(255, 255, 255, 0.5);
        }

        .canvas-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            background: #F0F4F8;
        }

        canvas {
            background: white;
            border-radius: 12px;
            touch-action: none;
            max-width: 100%;
            max-height: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .canvas-footer {
            padding: 12px 16px;
            padding-bottom: max(env(safe-area-inset-bottom), 12px);
            display: flex;
            gap: 10px;
            justify-content: center;
            background: #F0F0F0;
        }

        .modal-btn {
            padding: 20px 36px;
            border: none;
            border-radius: 32px;
            font-size: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.1s;
            flex: 1;
            max-width: 160px;
        }

        .modal-btn:active {
            transform: scale(0.95);
        }

        .cancel-btn {
            background: #E0E0E0;
            color: #333;
        }

        .send-drawing-btn {
            background: #0084FF;
            color: white;
        }

        .clear-btn {
            background: #FF6B6B;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-icon">üí¨</div>
            <div class="header-content">
                <h1>Bubble Chat</h1>
                <div class="status" id="status">Connecting...</div>
            </div>
        </div>

        <div class="messages" id="messages"></div>

        <div class="input-area">
            <button class="btn draw-btn" id="drawBtn">‚úèÔ∏è</button>
            <div class="input-wrapper">
                <input type="text" id="messageInput" placeholder="Message" autocomplete="off" />
            </div>
            <button class="btn" id="sendBtn">‚û§</button>
        </div>
    </div>

    <div class="canvas-modal" id="canvasModal">
        <div class="canvas-header">
            <h2>Draw Something</h2>
            <div class="canvas-controls">
                <button class="color-btn active" style="background: black;" data-color="black"></button>
                <button class="color-btn" style="background: #0084FF;" data-color="#0084FF"></button>
                <button class="color-btn" style="background: #FF6B6B;" data-color="#FF6B6B"></button>
                <button class="color-btn" style="background: #00C6FF;" data-color="#00C6FF"></button>
                <button class="color-btn" style="background: #FFD700;" data-color="#FFD700"></button>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="drawCanvas" width="400" height="400"></canvas>
        </div>
        <div class="canvas-footer">
            <button class="modal-btn clear-btn" id="clearBtn">Clear</button>
            <button class="modal-btn cancel-btn" id="cancelBtn">Cancel</button>
            <button class="modal-btn send-drawing-btn" id="sendDrawingBtn">Send</button>
        </div>
    </div>

    <script>
        const SERVER_URL = 'wss://bubble-chat-reo9.onrender.com';
        
        let ws = null;
        let username = 'User' + Math.floor(Math.random() * 1000);
        let currentColor = 'black';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const drawBtn = document.getElementById('drawBtn');
        const statusDiv = document.getElementById('status');
        const canvasModal = document.getElementById('canvasModal');
        const canvas = document.getElementById('drawCanvas');
        const ctx = canvas.getContext('2d');
        const clearBtn = document.getElementById('clearBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const sendDrawingBtn = document.getElementById('sendDrawingBtn');

        // Fix scrolling on mobile
        let lastTouchY = 0;
        
        messagesDiv.addEventListener('touchstart', function(e) {
            lastTouchY = e.touches[0].clientY;
        }, { passive: true });

        messagesDiv.addEventListener('touchmove', function(e) {
            const touchY = e.touches[0].clientY;
            const scrollTop = messagesDiv.scrollTop;
            const scrollHeight = messagesDiv.scrollHeight;
            const height = messagesDiv.clientHeight;
            const delta = lastTouchY - touchY;

            if ((scrollTop <= 0 && delta < 0) || (scrollTop + height >= scrollHeight && delta > 0)) {
                e.preventDefault();
            }
            lastTouchY = touchY;
        }, { passive: false });

        document.body.addEventListener('touchmove', function(e) {
            if (e.target === canvas) return;
            e.preventDefault();
        }, { passive: false });

        // Connect to WebSocket
        function connect() {
            try {
                ws = new WebSocket(SERVER_URL);
                
                ws.onopen = () => {
                    statusDiv.textContent = 'online';
                    console.log('Connected to server');
                };

                ws.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    displayMessage(data);
                };

                ws.onerror = (error) => {
                    console.error('WebSocket error:', error);
                    statusDiv.textContent = 'connection error';
                };

                ws.onclose = () => {
                    statusDiv.textContent = 'connecting...';
                    setTimeout(connect, 3000);
                };
            } catch (error) {
                console.error('Connection error:', error);
                statusDiv.textContent = 'unable to connect';
            }
        }

        // Display message
        function displayMessage(data) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${data.user === username ? 'own' : 'other'}`;
            
            let content = '';
            if (data.user !== username) {
                content += `<div class="message-user">${data.user}</div>`;
            }
            
            content += '<div class="message-bubble">';
            
            if (data.type === 'drawing') {
                content += `<img src="${data.message}" class="drawing-preview" alt="Drawing" />`;
            } else {
                content += `<div class="message-text">${data.message}`;
            }
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', hour12: true });
            content += `<span class="message-time">${timeStr}</span>`;
            
            if (data.type !== 'drawing') {
                content += '</div>';
            }
            
            content += '</div>';
            
            messageDiv.innerHTML = content;
            messagesDiv.appendChild(messageDiv);
            
            setTimeout(() => {
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }, 50);
        }

        // Send message
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    user: username,
                    message: message,
                    type: 'text'
                }));
                messageInput.value = '';
            }
        }

        // Canvas setup
        ctx.lineWidth = 4;
        ctx.lineCap = 'round';
        ctx.lineJoin = 'round';

        function getCanvasPoint(e) {
            const rect = canvas.getBoundingClientRect();
            const touch = e.touches ? e.touches[0] : e;
            return {
                x: (touch.clientX - rect.left) * (canvas.width / rect.width),
                y: (touch.clientY - rect.top) * (canvas.height / rect.height)
            };
        }

        function startDrawing(e) {
            isDrawing = true;
            const point = getCanvasPoint(e);
            lastX = point.x;
            lastY = point.y;
        }

        function draw(e) {
            if (!isDrawing) return;
            e.preventDefault();
            
            const point = getCanvasPoint(e);

            ctx.strokeStyle = currentColor;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(point.x, point.y);
            ctx.stroke();

            lastX = point.x;
            lastY = point.y;
        }

        function stopDrawing() {
            isDrawing = false;
        }

        // Canvas event listeners
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Color buttons
        document.querySelectorAll('.color-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.color-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentColor = btn.dataset.color;
            });
        });

        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                sendMessage();
            }
        });

        drawBtn.addEventListener('click', () => {
            canvasModal.classList.add('active');
        });

        cancelBtn.addEventListener('click', () => {
            canvasModal.classList.remove('active');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        sendDrawingBtn.addEventListener('click', () => {
            const dataURL = canvas.toDataURL();
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    user: username,
                    message: dataURL,
                    type: 'drawing'
                }));
            }
            canvasModal.classList.remove('active');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Initialize
        connect();
    </script>
</body>
</html>
