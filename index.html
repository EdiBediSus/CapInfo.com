<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bubble Chat</title>

<style>
* {
  box-sizing: border-box;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

body {
  margin: 0;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 420px;
  height: 100%;
  max-height: 800px;
  background: rgba(255,255,255,0.1);
  backdrop-filter: blur(20px);
  border-radius: 20px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.header {
  padding: 16px;
  text-align: center;
  font-weight: 600;
  letter-spacing: 1px;
  background: rgba(0,0,0,0.2);
}

.messages {
  flex: 1;
  padding: 12px;
  overflow-y: auto;
}

.bubble {
  background: rgba(255,255,255,0.85);
  color: #111;
  padding: 10px 14px;
  border-radius: 18px;
  margin-bottom: 10px;
  width: fit-content;
  max-width: 80%;
  animation: pop 0.25s ease;
}

@keyframes pop {
  from { transform: scale(0.9); opacity: 0 }
  to { transform: scale(1); opacity: 1 }
}

.input-bar {
  display: flex;
  padding: 10px;
  background: rgba(0,0,0,0.2);
}

input {
  flex: 1;
  padding: 12px;
  border-radius: 14px;
  border: none;
  outline: none;
  font-size: 16px;
}

button {
  margin-left: 8px;
  padding: 12px 16px;
  border-radius: 14px;
  border: none;
  background: #4facfe;
  color: white;
  font-size: 16px;
}
</style>
</head>

<body>

<div class="app">
  <div class="header">ðŸ’¬ Bubble Chat</div>
  <div id="messages" class="messages"></div>
  <div class="input-bar">
    <input id="text" placeholder="Type something..." />
    <button onclick="send()">âž¤</button>
  </div>
</div>

<script>
const ws = new WebSocket("wss://capinfo-com.onrender.com");
const messages = document.getElementById("messages");
const input = document.getElementById("text");

ws.onopen = () => console.log("âœ… Connected");
ws.onerror = e => console.error("âŒ WS error", e);

ws.onmessage = (e) => {
  const div = document.createElement("div");
  div.className = "bubble";
  div.textContent = e.data;
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
};

function send() {
  if (input.value.trim()) {
    ws.send(input.value);
    input.value = "";
  }
}
</script>

</body>
</html>
